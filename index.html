<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Mother's Day</title>
  <style>
    *,
    *::after,
    *::before {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    :root {
      --dark-color: #000;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: var(--dark-color);
      overflow: hidden;
      perspective: 1000px;
      position: relative;
    }

    .wrapper {
      height: 200px;
      width: 300px;
      background-color: #E66A80;
      position: relative;
      display: flex;
      justify-content: center;
      z-index: 0;
      cursor: pointer;
    }

    .lid {
      position: absolute;
      height: 100%;
      width: 100%;
      top: 0;
      left: 0;
      border-right: 150px solid transparent;
      border-bottom: 100px solid transparent;
      border-left: 150px solid transparent;
      transform-origin: top;
      transition: transform 0.4s ease-in-out;
    }

    .lid.one {
      border-top: 100px solid #F28DA8;
      transform: rotateX(0deg);
      z-index: 3;
    }

    .lid.two {
      border-top: 100px solid #E66A80;
      transform: rotateX(90deg);
      z-index: 1;
    }

    .envelope {
      position: absolute;
      height: 100%;
      width: 100%;
      top: 0;
      left: 0;
      border-top: 100px solid transparent;
      border-right: 150px solid #FFD3DA;
      border-bottom: 100px solid #FFD3DA;
      border-left: 150px solid #FFC0CB;
      z-index: 3;
    }

    .letter {
      position: absolute;
      top: 0;
      width: 80%;
      height: 80%;
      background-color: #FFF5F7;
      border-radius: 15px;
      z-index: 2;
      transition: 0.5s;
      transform: translateY(0);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .letter p {
      font-size: 20px;
      color: #D43F5E;
      font-weight: bold;
    }

    .open .lid.one {
      transform: rotateX(90deg);
      transition-delay: 0s;
    }

    .open .lid.two {
      transform: rotateX(180deg);
      transition-delay: 0.25s;
    }

    .open .letter {
      transform: translateY(-50px);
      transition-delay: 0.5s;
    }

    .night {
      position: fixed;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      width: 100%;
      height: 100%;
      filter: blur(0.1vmin);
      background-image: radial-gradient(ellipse at top, transparent 0%, var(--dark-color)),
        radial-gradient(ellipse at bottom, var(--dark-color), rgba(145, 233, 255, 0.2)),
        repeating-linear-gradient(220deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px),
        repeating-linear-gradient(189deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px),
        repeating-linear-gradient(148deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px),
        linear-gradient(90deg, rgb(255, 192, 203), rgb(255, 223, 230));
      z-index: -1;
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      top: 100%;
      font-size: 2rem;
      color: #FF69B4;
      z-index: -2;
      animation: floatHearts 8s ease-in-out infinite;
      opacity: 0;
    }

    .show-heart {
      opacity: 1;
    }

    @keyframes floatHearts {
      0% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-200px) scale(1.5);
      }
      100% {
        transform: translateY(0) scale(1);
      }
    }

    /* Credits */
    .credits {
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      text-align: right;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="night"></div>
  <div class="wrapper" onclick="toggleOpen()">
    <div class="lid one"></div>
    <div class="lid two"></div>
    <div class="envelope"></div>
    <div class="letter">
      <p>Happy Mother's Day!</p>
    </div>
  </div>

  <!-- Floating Hearts in Background -->
  <div class="heart" style="left: 10%; animation-delay: 0s;">❤️</div>
  <div class="heart" style="left: 25%; animation-delay: 2s;">❤️</div>
  <div class="heart" style="left: 40%; animation-delay: 4s;">❤️</div>
  <div class="heart" style="left: 60%; animation-delay: 1s;">❤️</div>
  <div class="heart" style="left: 75%; animation-delay: 3s;">❤️</div>

  <!-- Credits -->
  <div class="credits">© 2025 Mark Andrew Dionson. All rights reserved.</div>

  <script>
    function toggleOpen() {
      document.querySelector(".wrapper").classList.toggle("open");
      // After opening, trigger the hearts to appear
      if (document.querySelector(".wrapper").classList.contains("open")) {
        const hearts = document.querySelectorAll(".heart");
        hearts.forEach((heart, index) => {
          setTimeout(() => {
            heart.classList.add("show-heart");
          }, index * 200); // Delay each heart's appearance slightly
        });
      }
    }
  </script>
</body>
</html>
